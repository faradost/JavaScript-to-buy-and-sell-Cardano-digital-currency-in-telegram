<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>asosoft.com</title>

    <meta name="description" content="signup" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <div class="sign-up1">
        <div class="column">
          <div class="navbar">
            <img class="vector-icon" alt="" src="./public/vector.svg" />
          </div>
          <div class="content">
            <div class="section-title">
              <b class="heading">Sign Up</b>
              <div class="text">Subscribe to use all sections</div>
            </div>
            <div class="form">
              <div class="input">
                <div class="username">Username*</div>
                <div class="text-input">
                  <div class="placeholder">Placeholder</div>
                </div>
              </div>
              <div class="input">
                <div class="username">Email*</div>
                <div class="text-input1">
                  <div class="placeholder">Placeholder</div>
                </div>
              </div>
              <div class="input">
                <div class="username">Password*</div>
                <div class="text-input1">
                  <div class="placeholder">Placeholder</div>
                </div>
              </div>
              <div class="buttons">
                <div class="button">
                  <div class="button1">Button</div>
                </div>
              </div>
              <div class="button2">
                <img
                  class="icon-google"
                  alt=""
                  src="./public/icon--google.svg"
                />

                <div class="button1">Sign Up with Google</div>
              </div>
              <div class="content1">
                <div class="button1">Already have an account?</div>
                <div class="link">Log In</div>
              </div>
            </div>
          </div>
          <div class="footer">
            <div class="button1">Â© 2023 Copy Right</div>
          </div>
        </div>
        <div class="img">
          <img
            class="placeholder-image"
            alt=""
            src="./public/placeholder--image@2x.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>
